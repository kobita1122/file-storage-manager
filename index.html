<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Storage Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>File Storage Manager</h1>

<div class="upload">
  <input type="file" id="file">
  <button onclick="upload()">Upload</button>
</div>

<table>
  <thead>
    <tr>
      <th>File Name</th>
      <th>Size</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
